<div class="signin-container">
    <div class="signin-form">
      <h2>Sign In</h2>
      <form (ngSubmit)="onSignIn()">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter email" required />
  
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter password" required />
  
        <button type="submit">Sign In</button>
        <p class="signup-text">Don't have an account? <a href="/signup">Sign Up</a></p>
      </form>
    </div>
  </div>

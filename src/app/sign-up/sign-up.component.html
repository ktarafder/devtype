<div class="signup-container">
  <div class="signup-form">
    <h2>Sign Up</h2>
    <form (ngSubmit)="onSubmit()">
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" [(ngModel)]="firstName" name="firstName" placeholder="Enter first name" required />

      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" [(ngModel)]="lastName" name="lastName" placeholder="Enter last name" required />

      <label for="username">Username</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Enter username" required />

      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter email" required />

      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter password" required />

      <button type="submit">Sign Up</button>
      <p class="login-text">Already have an account? <a href="/signin">Log In</a></p>
    </form>
  </div>
</div>
